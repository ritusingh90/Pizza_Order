<body>
    <!-- header start -->
    <header class="header">
        <nav class="nav">
            <div class="container-fluid">
                <a href="javascript:void(0);" class="brand-name">Brand Name</a>
                <ul class="navbar clearfix">
                    <li><a href="javascript:void(0);" class="cart"><i class="fas fa-cart-plus"></i> Cart</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Header end -->

    <!-- item cart start -->
    <div class="right-side-cart"> 
        <ul>
            <!-- adding list in cart-->
        </ul>

        <div class="grand-total">
            <span class="title-text">Total Charges:</span><i class="fas fa-rupee-sign"></i><span class="total-amt">0</span> 
        </div>
        <button type="submit" id="Submit">Confirm</button>
    </div>
    <!-- item cart end -->

    <!-- Main container start -->
    <div class="container-fluid">
        <div class="product-list-cards clearfix">
            <!-- looping product list here -->
        </div>   
    </div>
    <!-- Main container end -->
    <!-- footer start -->
    <footer class="footer">
        <div class="container-fluid">
            <h4 class="title">Footer</h4>
        </div>
    </footer>
    <!-- footer end -->

    <!-- confirmation popup start -->
    <div class="modal" id="popup-modal">
        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
    <!-- confirmation popup end -->
